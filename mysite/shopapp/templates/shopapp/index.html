<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Главная страница{% endblock %}</title>
</head>
<body>
    <header>
        <h1>{{ quote.text }}</h1>
    </header>
    <div class="content">
    <p><strong>Источник: {{ quote.source }}</strong></p>
    <p>&#128065 {{ quote.impressions}} | &#128077 {{ quote.likes }} | &#128078 {{ quote.dislikes }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="like" value="{{ quote.id }}">Like</button>
        <button type="submit" name="dislike" value="{{ quote.id }}">Dislike</button>
    </form>
    </div>

    <br />
    <a href="{% url 'add_new_quote' %}">Добавить новую цитату</a>
    <br />
    <p><a href="{% url 'popular_quotes' %}">Посмотреть 10 самых популярных цитат</a></p>

    {% include 'footer.html' %}
</body>
</html>
